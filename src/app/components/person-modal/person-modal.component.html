<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Enter details to be added on happines list</p>
    <form [formGroup]="form" class="modal-card-content">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput formControlName="company" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Happiness</mat-label>
        <input matInput formControlName="happiness" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeDialog()" color="accent">
      Add
    </button>
  </mat-card-actions>
</mat-card>
